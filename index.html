<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Expo Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.97);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 520px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(66, 153, 225, 0.1);
            min-height: 500px; /* Ensures consistent container height */
        }

        .feedback-container:hover {
            transform: translateY(-5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-header h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .form-header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #4299e1;
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8fafc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.15);
            background: white;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .star {
            cursor: pointer;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23cbd5e1"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
            transition: all 0.2s ease;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.active {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234299e1"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
        }

        .submit-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1.5rem auto 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .submit-btn::before {
            content: 'â†’';
            position: absolute;
            right: -20px;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.3);
            padding-right: 2.5rem;
        }

        .submit-btn:hover::before {
            right: 15px;
            opacity: 1;
        }

        .thank-you {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 2rem;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .thank-you h3 {
            color: #48bb78;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .user-name {
            color: #4299e1;
            font-weight: 600;
            text-transform: capitalize;
            animation: colorPulse 2s infinite;
        }

        @keyframes colorPulse {
            0% { color: #4299e1; }
            50% { color: #3182ce; }
            100% { color: #4299e1; }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleUp 0.5s ease;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4299e1;
            border-radius: 50%;
            animation: confetti 2s ease-out;
            opacity: 0;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .feedback-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="form-header">
            <h2>Computer Expo Feedback</h2>
        </div>

        <form id="feedbackForm">
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>

            <div class="input-group">
                <label>Your Rating</label>
                <div class="star-rating" id="starRating">
                    <div class="star" data-rating="1"></div>
                    <div class="star" data-rating="2"></div>
                    <div class="star" data-rating="3"></div>
                    <div class="star" data-rating="4"></div>
                    <div class="star" data-rating="5"></div>
                </div>
            </div>

            <div class="input-group">
                <label>Your Feedback</label>
                <textarea id="feedback" rows="4" required placeholder="Share your experience with us..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Submit Feedback
            </button>
        </form>

        <div class="thank-you" id="thankYou">
            <div class="checkmark"></div>
            <h3>Thank You, <span class="user-name" id="userName"></span>! ðŸŽ‰</h3>
            <p>Your feedback helps us create better tech experiences!</p>
        </div>
    </div>

    <script>
        // Star Rating System
        const stars = document.querySelectorAll('.star');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = parseInt(star.dataset.rating);
                currentRating = rating;

                stars.forEach((s, index) => {
                    s.classList.toggle('active', index < rating);
                    s.style.transform = index < rating ? 'scale(1.1)' : 'scale(1)';
                });
            });

            star.addEventListener('mouseover', (e) => {
                const hoveredRating = parseInt(e.target.dataset.rating);
                stars.forEach((s, index) => {
                    s.style.transform = index < hoveredRating ? 'scale(1.2)' : 'scale(1)';
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach((s, index) => {
                    s.style.transform = index < currentRating ? 'scale(1.1)' : 'scale(1)';
                });
            });
        });

        // Confetti Animation
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Form Submission
        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userName = document.getElementById('name').value.trim();

            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }

            if (!userName) {
                alert('Please enter your name');
                return;
            }

            document.getElementById('userName').textContent = userName;
            createConfetti();

            // Scroll to top of container smoothly
            document.querySelector('.feedback-container').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });

            this.style.opacity = '0';
            this.style.pointerEvents = 'none';

            setTimeout(() => {
                document.getElementById('thankYou').style.display = 'block';
            }, 300);

            setTimeout(() => {
                this.reset();
                this.style.opacity = '1';
                this.style.pointerEvents = 'all';
                document.getElementById('thankYou').style.display = 'none';
                stars.forEach(star => star.classList.remove('active'));
                currentRating = 0;
            }, 4000);
        });
    </script>
</body>
</html>
